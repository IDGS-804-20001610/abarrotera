<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Abarrotera App - Agregar Producto</title>
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
</head>
<body>
  <h1>Agregar Producto</h1>
  <form id="agregar-producto-form">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div>
        <label for="precioCompra">Precio de compra:</label>
        <input type="number" id="precioCompra" name="precioCompra" required>
      </div>
      <div>
        <label for="precioVenta">Precio de venta:</label>
        <input type="number" id="precioVenta" name="precioVenta" required>
      </div>
      <div>
        <label for="unidadVenta">Unidad de venta:</label>
        <select id="unidadVenta" name="unidadVenta">
          <option value="piezas">Piezas</option>
          <option value="kilos">Kilos</option>
        </select>
      </div>
      <div>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required>
      </div>
      <div>
        <label for="fechaCompra">Fecha de compra:</label>
        <input type="date" id="fechaCompra" name="fechaCompra" required>
      </div>
      <div>
        <label for="codigoBarras">CÃ³digo de barras:</label>
        <input type="text" id="codigoBarras" name="codigoBarras" required>
      </div>
      <div>
      <button id="cancelar-button">Cancelar</button>
      <button type="submit">Guardar</button>
      </div>
  </form>
  <script src="../assets/js/agregar_form.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
